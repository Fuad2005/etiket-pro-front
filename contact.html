<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Contact</title>
</head>

<body>
    <div class="contact-banner">
        <h2>Əlaqə</h2>
    </div>
    <section class="container contact-section">
        <div class="contact-header">
            <h1>Bizimlə əlaqə saxla</h1>
            <p class="contact-text-black">Bizimlə rahatlıqla əlaqəyə keçə bilərsiniz</p>
            <p class="contact-text-gray">Bizimlə sosial media hesablarımız, poçt ünvanımız və çağrı mərkəzimiz üzərindən
                əlaqə saxlaya bilərsiniz.
            </p>
        </div>
        <div class="contact-form">
            <form>
                <div class="input-contact">
                    <input type="text" id="name" placeholder="Adınız">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-contact">
                    <input type="email" id="email" placeholder="Emailiniz">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-contact">
                    <input type="email" id="email" placeholder="Başlıq">
                </div>
                <div class="input-contact">
                    <label for="message">Mesaj
                        <textarea id="message" name="message" placeholder="text..."></textarea>
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div class="container">
        <div class="contact-border"></div>
    </div>
    <section class="container contact-mobil">
        <div class="contact">
            <h4>Bizimlə Əlaqə</h4>
            <p>
                <i class="fa-solid fa-phone"></i>
                +994 50 212 13 99
            </p>
            <p><i class="fa-solid fa-envelope"></i><a href="mailto:office@tuna.az">office@tuna.az</a></p>
        </div>
        <div class="address">
            <h4>Ünvan</h4>
            <p><i class="fa-solid fa-location-dot"></i> Bakı şəh., Keşlə qəs., 1-ci Öünə küçəsi 19</p>
        </div>
        <div class="watsapp">
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </section>
    <section class="contat-map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24308.340779751663!2d49.87345474481519!3d40.396829064698984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zQmFrxLEgxZ_JmWguLCBLZcWfbMmZIHHJmXMuMS1jaSDDtm7DvG7JmSBrw7zDp8mZc2kgMTk!5e0!3m2!1saz!2saz!4v1716934058864!5m2!1saz!2saz"
            width="90%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>

</html>
